plugins {
    id 'java'
}

group 'org.example'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile  group: 'net.sf.py4j', name: 'py4j', version: '0.10.9.7'

}
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Fat',
                'Main-Class': 'Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}





