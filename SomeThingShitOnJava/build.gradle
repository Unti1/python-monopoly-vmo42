plugins {
    id 'java'
}

group 'roflCoding'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.1'


}
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Fat',
                'Main-Class': 'Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}





